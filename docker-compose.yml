version: '3.8'

services:
  flutter_dev:
    image: cirrusci/flutter:latest
    volumes:
      - ./budget:/app
    working_dir: /app
    ports:
      - "8080:8787"  # For web development server
      - "42000:42000"  # For debugging
    environment:
      - FLUTTER_ROOT=/usr/local/flutter
    command: >
      sh -c "flutter pub get &&
             flutter run -d web-server --web-port=8080 --web-hostname=0.0.0.0"

  flutter_prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"  # Production web server

